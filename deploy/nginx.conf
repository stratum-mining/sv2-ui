# Nginx configuration for SV2 UI
# This proxies API requests to JDC and Translator backends
#
# Usage:
#   1. Build the UI: npm run build
#   2. Copy dist/ to /usr/share/nginx/html
#   3. Copy this file to /etc/nginx/conf.d/default.conf
#   4. Update upstream addresses if needed
#   5. Reload nginx: nginx -s reload

# Upstream definitions - update these to match your deployment
upstream jdc_backend {
    server jdc:9091;           # Docker service name
    # server 192.168.1.10:9091; # Or use IP address
}

upstream translator_backend {
    server translator:9092;    # Docker service name
    # server 192.168.1.10:9092; # Or use IP address
}

server {
    listen 80;
    server_name _;
    
    # Serve static files
    root /usr/share/nginx/html;
    index index.html;

    # Gzip compression for better performance
    gzip on;
    gzip_types text/plain text/css application/json application/javascript text/xml application/xml;
    gzip_min_length 1000;

    # Cache static assets
    location /assets/ {
        expires 1y;
        add_header Cache-Control "public, immutable";
    }

    # SPA routing - serve index.html for all non-file routes
    location / {
        try_files $uri $uri/ /index.html;
    }

    # Proxy to JDC API
    location /jdc-api/ {
        proxy_pass http://jdc_backend/api/;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # WebSocket support (if needed)
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        
        # Timeouts
        proxy_connect_timeout 30s;
        proxy_read_timeout 30s;
    }

    # Proxy to Translator API
    location /translator-api/ {
        proxy_pass http://translator_backend/api/;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # WebSocket support (if needed)
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        
        # Timeouts
        proxy_connect_timeout 30s;
        proxy_read_timeout 30s;
    }

    # Health check endpoint for load balancers
    location /health {
        access_log off;
        return 200 "healthy\n";
        add_header Content-Type text/plain;
    }
}
